<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name:</label>
      <input id="new-first-name" type="text">
      <label for="new-last-name">Last Name:</label>
      <input id="new-last-name" type="text">
      <label for="new-phone-number">Phone Number:</label>
      <input id="new-phone-number" type="text">
      <label for="new-email">E-mail:</label>
      <input id="new-email" type="text">
      <label for="new-address">Address:</label>
      <input id="new-address" text="text">
      <button type="submit">Add</button>
    </form>

    <h2>Contacts</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>E-mail: <span class="email"></span></p>
      <p>Address: <span class="address"></span></p>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
